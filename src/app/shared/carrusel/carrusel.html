<div [id]="id" class="relative w-full" data-carousel="slide">
    <!--carousel-->
    <div class="relative overflow-hidden rounded-base" [class]="altura">

        <!--item 1-->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img [src]="imagen1" [alt]="alt1"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 object-cover">
        </div>

        <!--item 2-->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img [src]="imagen2" [alt]="alt2"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 object-cover">
        </div>

        <!--item 3-->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img [src]="imagen3" [alt]="alt3"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 object-cover">
        </div>

        <!--item 4-->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img [src]="imagen4" [alt]="alt4"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 object-cover">
        </div>


    </div>

    <!--slider indicators-->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" aria-current="true"
            [attr.aria-label]="'Slide 1'" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" aria-current="false"
            [attr.aria-label]="'Slide 2'" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" aria-current="false"
            [attr.aria-label]="'Slide 3'" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white" aria-current="false"
            [attr.aria-label]="'Slide 4'" data-carousel-slide-to="3"></button>

    </div>

    <!--slider controls-->
    <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-5 h-5 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m15 19-7-7 7-7" />
            </svg>
            <span class="sr-only">Anterior</span>
        </span>
    </button>

    <button type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-5 h-5 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m9 5 7 7-7 7" />
            </svg>
            <span class="sr-only">Siguiente</span>
        </span>
    </button>
</div>
