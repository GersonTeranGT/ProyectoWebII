<header class="sticky w-full top-0 z-50 border-b border-gray-200 shadow-sm">
    <!--primer nav - con el gradiente de la 404-->
    <nav class="bg-gradient-to-r from-emerald-900 via-teal-800 to-cyan-900 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a routerLink="/inicio" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="images/pruebaEstres.png" class="h-7" alt="CureStress Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap text-white">CureStress</span>
            </a>

            <!-- Botón de cerrar sesión y rol (visible solo si está autenticado) -->
            @if (authService.sesionIniciada()) {
            <div class="flex items-center gap-4">
                <span class="text-sm text-white bg-emerald-700 px-3 py-1 rounded-full">
                    {{ authService.rolActual() === 'ADMIN' ? 'ADMINISTRADOR' : 'USUARIO' }}
                </span>
                <button (click)="cerrarSesion()" 
                        class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Cerrar sesión
                </button>
            </div>
            }

            <!--boton para menu movil-->
            <button type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/50"
                data-collapse-toggle="navbar-dropdown" aria-controls="navbar-dropdown" aria-expanded="false">
                <span class="sr-only">Abrir menú principal</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>
    </nav>

    <!--segundo nav - con el gradiente de la 404-->
    <nav class="bg-gradient-to-r from-emerald-900 via-teal-800 to-cyan-900 border-b border-gray-200">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="hidden md:flex justify-center" id="navbar-dropdown">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
                    
                    <!-- Home - siempre visible -->
                    <li>
                        <a routerLink="/inicio"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 transition-colors duration-200 hover:underline"
                            routerLinkActive="text-blue-700 font-semibold"
                            [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>

                    <!-- Tabla usuarios - siempre visible (el guard protegerá) -->
                    <li>
                        <a routerLink="/usuarios"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 transition-colors duration-200 hover:underline"
                            routerLinkActive="text-blue-700 font-semibold">Usuarios</a>
                    </li>

                    <!-- Historial test - siempre visible -->
                    <li>
                        <a routerLink="/historial-test"
                            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 transition-colors duration-200 hover:underline"
                            routerLinkActive="text-blue-700 font-semibold">Historial test</a>
                    </li>

                    <!-- Test - siempre visible -->
                    <li>
                        <a routerLink="/test"
                            class="block py-2 px-3 text-white/90 rounded hover:bg-white/20 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 transition-colors duration-200 hover:underline"
                            routerLinkActive="text-white font-semibold">Test</a>
                    </li>

                    <!-- Crear cuenta - siempre visible -->
                    <li>
                        <a routerLink="/register"
                            class="block py-2 px-3 text-white/90 rounded hover:bg-white/20 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 transition-colors duration-200 hover:underline"
                            routerLinkActive="text-white font-semibold">Crear cuenta</a>
                    </li>

                    <!-- Login - siempre visible (el guard redirigirá si ya está logueado) -->
                    <li>
                        <a routerLink="/login"
                            class="block py-2 px-3 text-white/90 rounded hover:bg-white/20 md:hover:bg-transparent md:border-0 md:hover:text-white md:p-0 transition-colors duration-200 hover:underline"
                            routerLinkActive="text-white font-semibold">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
