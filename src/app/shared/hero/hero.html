<section class="relative overflow-hidden bg-gray-900" [class]="altura">

    <!-- Imagen de fondo -->
    <div class="absolute inset-0 z-0">
        <img [src]="imagenFondo" 
             class="w-full h-full object-cover opacity-70"
             [alt]="'Fondo: ' + titulo">
        <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/40"></div>
    </div>

    <!-- Contenido centrado -->
    <div class="container relative z-10 px-6 py-20 mx-auto text-center">
        <div class="max-w-3xl mx-auto">
            <!-- Título -->
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6">
                {{ titulo }}
            </h1>
            
            <!-- Párrafo -->
            @if (parrafo) {
                <p class="mt-6 text-xl text-gray-200 mb-10">
                    {{ parrafo }}
                </p>
            }

            <!-- Botones (solo se muestran si están activados) -->
            @if (mostrarBoton1 || mostrarBoton2) {
                <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
                    
                    <!-- Botón 1 (opcional) -->
                    @if (mostrarBoton1) {
                        <a [routerLink]="rutaBoton1"
                           class="inline-flex items-center justify-center px-8 py-3 text-base font-medium rounded-md md:py-4 md:text-lg md:px-10 transition duration-300"
                           [class]="colorBoton1">
                            {{ textoBoton1 }}
                        </a>
                    }
                    
                    <!-- Botón 2 (opcional) -->
                    @if (mostrarBoton2) {
                        <a [routerLink]="rutaBoton2"
                           class="inline-flex items-center justify-center px-8 py-3 text-base font-medium rounded-md md:py-4 md:text-lg md:px-10 transition duration-300"
                           [class]="colorBoton2">
                            {{ textoBoton2 }}
                        </a>
                    }
                </div>
            }
        </div>
    </div>
</section>
