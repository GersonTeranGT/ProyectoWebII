<div class="relative min-h-screen flex items-center justify-center p-4 overflow-hidden">

    <!--fondo tematico: naturaleza/relajacion-->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="Paisaje relajante - atardecer en la montaña" class="w-full h-full object-cover">

        <!--overlay suave en tonos verdes/azules-->
        <div class="absolute inset-0 bg-gradient-to-br from-emerald-900/60 via-teal-800/50 to-cyan-900/60"></div>
    </div>

    <!--tarjeta-->
    <div
        class="relative z-10 max-w-md w-full bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/30">

        <!--boton Volver al inicio-->
        <a routerLink="/inicio"
            class="inline-flex items-center gap-2 text-sm font-medium text-gray-700 hover:text-emerald-700 transition-colors mb-6">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Volver al inicio
        </a>

        <!--header con logo y titulo-->
        <div class="text-center mb-8">
            <div class="inline-flex p-3 rounded-full bg-emerald-100 mb-4">
                <svg class="w-12 h-12 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 tracking-wide">BIENVENIDO</h1>
            <p class="text-gray-600 mt-2">Tu espacio de bienestar emocional</p>
        </div>

        <!--mensaje de logout exitoso-->
        @if (mostrarMensajeLogout) {
        <div
            class="mb-6 p-4 bg-emerald-50/90 backdrop-blur-sm border border-emerald-200 rounded-lg flex items-center gap-3">
            <svg class="w-5 h-5 text-emerald-600 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <p class="text-sm text-emerald-700 font-medium">¡Has cerrado sesión exitosamente!</p>
        </div>
        }

        <!--formulario de login-->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">

            <!--campo usuario-->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <span class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-emerald-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd" />
                        </svg>
                        Usuario
                    </span>
                </label>
                <input type="text" id="username" name="username" [(ngModel)]="credenciales.username" required
                    placeholder="Ingresa tu usuario"
                    class="w-full px-4 py-3 bg-white/80 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors outline-none backdrop-blur-sm">
            </div>

            <!-- Campo Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <span class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-emerald-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                        Contraseña
                    </span>
                </label>
                <div class="relative">
                    <input [type]="mostrarPassword ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="credenciales.password" required placeholder="Ingresa tu contraseña"
                        class="w-full px-4 py-3 bg-white/80 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors outline-none pr-12 backdrop-blur-sm">

                    <button type="button" (click)="togglePassword()"
                        class="absolute right-3 top-3 text-gray-500 hover:text-emerald-600">
                        @if (mostrarPassword) {
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        } @else {
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                        }
                    </button>
                </div>
            </div>



            <!-- Mensaje de error -->
            @if (errorMessage) {
            <div class="p-3 bg-red-50/90 backdrop-blur-sm border border-red-200 rounded-lg">
                <p class="text-sm text-red-600 text-center">{{ errorMessage }}</p>
            </div>
            }

            <!-- Botón de submit -->
            <button type="submit" [disabled]="cargando"
                class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-lg">
                @if (cargando) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <span>Iniciando sesión...</span>
                } @else {
                <span>Iniciar sesión</span>
                }
            </button>

            <!-- Enlace a registro -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    ¿No tienes una cuenta?
                    <a routerLink="/cuentas/formCuenta"
                        class="text-emerald-600 hover:text-emerald-800 font-semibold hover:underline transition-colors">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </form>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200/80">
            <p class="text-center text-xs text-gray-500">
                © 2025 CureStress. Todos los derechos reservados.
            </p>
        </div>
    </div>
</div>
