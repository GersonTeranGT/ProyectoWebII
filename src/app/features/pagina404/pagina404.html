        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-cyan-400/10 rounded-full blur-3xl animate-pulse animation-delay-1000"></div>

        </svg>
        <svg class="absolute top-60 right-40 w-12 h-12 text-cyan-400/30 animate-float animation-delay-1000" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>

        <!-- Ondas animadas -->

                <path fill="rgba(255,255,255,0.03)" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">

    <!-- Contenido principal -->
    <div class="relative z-10 container min-h-screen px-6 py-12 mx-auto flex flex-col lg:flex-row items-center justify-center gap-12">
        
        <!-- Lado izquierdo - Texto y botÃ³n (DESPLAZADO A LA DERECHA) -->
        <div class="lg:w-1/2 text-center lg:text-left lg:pl-16 xl:pl-24 2xl:pl-32">
            <!-- NÃºmero 404 animado -->
            <div class="relative inline-block mb-6">
                <div class="text-9xl md:text-9xl font-black text-white opacity-20 absolute -top-6 -left-6 select-none">
                    404
                </div>
                <div class="text-8xl md:text-9xl font-black text-white drop-shadow-2xl animate-bounce-subtle">
                    404
                </div>
            </div>
            
            <div class="relative">
                <!-- Badge de error -->
                <span class="inline-block px-4 py-2 mb-6 text-sm font-semibold text-emerald-100 bg-white/10 backdrop-blur-md rounded-full border border-white/20">
                    âš¡ ERROR 404
                </span>
                
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 drop-shadow-lg">
                    Â¡Ups! Te has perdido
                </h1>
                
                <p class="text-xl md:text-2xl text-emerald-100/90 mb-6 drop-shadow">
                    Parece que la pÃ¡gina que buscas no estÃ¡ en este sendero...
                </p>
                
                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 mb-8 inline-block border border-white/20">
                    <p class="text-sm text-emerald-100">
                        <span class="font-semibold">Ruta no encontrada:</span>
                        <span class="font-mono ml-2 px-3 py-1 bg-black/20 rounded-lg">{{ urlIntentada }}</span>
                    </p>
                </div>

                <!-- BotÃ³n volver con efecto -->
                <button (click)="regresar()"
                        class="group relative inline-flex items-center justify-center px-8 py-4 text-lg font-semibold text-white transition-all duration-300 ease-out bg-gradient-to-r from-emerald-500 to-teal-500 rounded-2xl hover:from-emerald-600 hover:to-teal-600 shadow-xl hover:shadow-2xl transform hover:-translate-y-1 overflow-hidden">
                    <span class="absolute inset-0 w-full h-full bg-white/20 group-hover:translate-x-full transition-transform duration-700 skew-x-12"></span>
                    <svg class="w-6 h-6 mr-2 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    <span>Volver al camino seguro</span>
                </button>
                
                <!-- Enlaces rÃ¡pidos -->
                <div class="mt-8 flex flex-wrap items-center justify-center lg:justify-start gap-4 text-white/70">
                    <span class="text-sm">Sitios recomendados:</span>
                    <a routerLink="/inicio" class="text-sm hover:text-white transition-colors underline decoration-white/30 hover:decoration-white/60">Inicio</a>
                    <span class="text-white/30">â€¢</span>
                    <a routerLink="/test" class="text-sm hover:text-white transition-colors underline decoration-white/30 hover:decoration-white/60">Test de ansiedad</a>
                    <span class="text-white/30">â€¢</span>
                    <a routerLink="/servicios" class="text-sm hover:text-white transition-colors underline decoration-white/30 hover:decoration-white/60">Servicios</a>
                </div>
            </div>
        </div>

        <!-- Lado derecho - IlustraciÃ³n NUEVA -->
        <div class="lg:w-1/2 relative lg:pr-16 xl:pr-24 2xl:pr-32">
            <!-- BrÃºjula animada -->
            <div class="relative w-full max-w-md mx-auto">
                <!-- CÃ­rculo de energÃ­a -->
                <div class="absolute inset-0 bg-gradient-to-r from-emerald-400/30 to-teal-400/30 rounded-full blur-3xl animate-ping-slow"></div>
                
                <!-- IlustraciÃ³n: BrÃºjula -->
                <svg class="w-full h-auto drop-shadow-2xl animate-float" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Fondo circular con gradiente -->
                    <circle cx="200" cy="200" r="170" fill="url(#compassGradient)" opacity="0.2"/>
                    
                    <!-- BrÃºjula principal -->
                    <g transform="translate(50, 50)">
                        <!-- CÃ­rculo exterior -->
                        <circle cx="150" cy="150" r="120" stroke="white" stroke-width="4" fill="none" stroke-opacity="0.3"/>
                        <circle cx="150" cy="150" r="115" stroke="white" stroke-width="2" fill="none" stroke-opacity="0.2" stroke-dasharray="8 8"/>
                        
                        <!-- Marcadores cardinales -->
                        <text x="150" y="30" text-anchor="middle" fill="white" font-size="20" font-weight="bold" opacity="0.8">N</text>
                        <text x="150" y="280" text-anchor="middle" fill="white" font-size="20" font-weight="bold" opacity="0.8">S</text>
                        <text x="280" y="160" text-anchor="middle" fill="white" font-size="20" font-weight="bold" opacity="0.8">E</text>
                        <text x="20" y="160" text-anchor="middle" fill="white" font-size="20" font-weight="bold" opacity="0.8">O</text>
                        
                        <!-- Aguja de la brÃºjula -->
                        <g transform="translate(150, 150) rotate(-15)">
                            <!-- Aguja norte (roja) -->
                            <polygon points="0,-90 12,-50 -12,-50" fill="#EF4444" filter="url(#glow)"/>
                            <!-- Aguja sur (azul) -->
                            <polygon points="0,90 12,50 -12,50" fill="#3B82F6" filter="url(#glow)"/>
                            <!-- Centro -->
                            <circle cx="0" cy="0" r="15" fill="white"/>
                            <circle cx="0" cy="0" r="10" fill="url(#goldGradient)"/>
                        </g>
                        
                        <!-- Marcadores secundarios -->
                        <circle cx="150" cy="150" r="80" stroke="white" stroke-width="1" fill="none" stroke-opacity="0.2"/>
                        <circle cx="150" cy="150" r="40" stroke="white" stroke-width="1" fill="none" stroke-opacity="0.2"/>
                        
                        <!-- Puntos cardinales secundarios -->
                        <circle cx="150" cy="60" r="4" fill="white"/>
                        <circle cx="150" cy="240" r="4" fill="white"/>
                        <circle cx="240" cy="150" r="4" fill="white"/>
                        <circle cx="60" cy="150" r="4" fill="white"/>
                    </g>
                    
                    <!-- Estrellas alrededor -->
                    <circle cx="50" cy="80" r="3" fill="white" opacity="0.8">
                        <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="350" cy="120" r="3" fill="white" opacity="0.8">
                        <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="300" cy="320" r="4" fill="white" opacity="0.8">
                        <animate attributeName="opacity" values="0.2;1;0.2" dur="3.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="80" cy="300" r="3" fill="white" opacity="0.8">
                        <animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Definir gradientes -->
                    <defs>
                        <linearGradient id="compassGradient" x1="50" y1="50" x2="350" y2="350">
                            <stop offset="0%" stop-color="#34D399"/>
                            <stop offset="100%" stop-color="#2DD4BF"/>
                        </linearGradient>
                        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#FFD700"/>
                            <stop offset="100%" stop-color="#FBBF24"/>
                        </linearGradient>
                        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
                            <feMerge>
                                <feMergeNode in="offsetblur" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>
                </svg>
                
                <!-- Texto flotante -->
                <div class="absolute -top-10 -right-10 bg-white/10 backdrop-blur-md rounded-2xl px-6 py-3 border border-white/20 animate-bounce-subtle">
                    <p class="text-white font-medium">ðŸ§­ Reencontrando tu camino</p>
                </div>
                <div class="absolute -bottom-10 -left-10 bg-white/10 backdrop-blur-md rounded-2xl px-6 py-3 border border-white/20 animate-bounce-subtle animation-delay-1000">
                    <p class="text-white font-medium">âœ¨ Todo estÃ¡ bien</p>
                </div>
            </div>
        </div>
    </div>
</section>
